name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
env:
  VITE_APIKEY: ${{secrets.API_KEY}}
  VITE_AUTHDOMAIN: ${{secrets.AUTH_DOMAIN}}
  VITE_PROJECTID: ${{secrets.PROJECT_ID}}
  VITE_MESSENGERID: ${{secrets.MESSENGER_ID}}
  VITE_STORAGEBUCKET: ${{secrets.STORAGE_BUCKET}}
  VITE_APPID: ${{secrets.APP_ID}}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd greader-gui && npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE_GREADER }}'
          channelId: live
          projectId: base-greader
          entryPoint: "./greader-gui"
